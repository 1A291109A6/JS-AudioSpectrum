<!DOCTYPE html>
<html>
  <head>
    <title>Web Audio Spectrum</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="init()">
    <h1>Web Audio Spectrum</h1>
    <input type="file" id="fileInput" accept=".mp3,.mpeg,.ogg,.wav,.m4a">
    <div>
      <input type="range" id="thickness" name="thickness" min="0.1" max="10" value="2" step="0.1">
      <label for="thickness">bar thickness</label>
    </div>
    <div>
      <input type="range" id="Red" name="Red" min="0" max="255" value="255">
      <label for="Red">Red</label>
    </div>
      <input type="range" id="Green" name="Green" min="0" max="255" value="255">
      <label for="Green">Green</label>
    <div>
    </div>
    <div>
      <input type="range" id="Blue" name="Blue" min="0" max="255" value="255">
      <label for="Blue">Blue</label>
    </div>
    <div class="field">
      <button class="buttonBasic" id="play">Play</button>
      <button class="buttonBasic" id="stop">Stop</button>
    </div>
    <canvas id="Canvas" width="1280" height="720"></canvas>
    <audio controls id="audioPlayer"></audio>
    <script src="js/main.js"></script>
  </body>
</html>
